<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSSU NCR-CL PERSONNEL STATUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      background: #004aad;
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 5px;
    }
    #reportDate {
      text-align: right;
      color: #333;
      font-size: 14px;
      margin-top: 5px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    input, select, button, textarea {
  padding: 6px;
  font-size: 13px;
}
input, select, textarea {
  flex: 1;
  min-width: 100px;
  max-width: 140px;
}
textarea {
  min-height: 30px;
    }
    textarea {
      min-height: 35px;
    }
    button {
      background: #004aad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #00337a; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background: #004aad;
      color: #fff;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    @media print {
  .controls, button, input, select, textarea { display: none !important; }
  body { background: #fff; margin: 20px; }
  h1 {
    color: black;
    background: none;
    border-bottom: 2px solid #004aad;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }
  #reportDate {
    display: block;
    text-align: right;
    font-weight: bold;
    margin-bottom: 10px;
  }
  table {
    font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MSSU NCR-CL PERSONNEL STATUS</h1>
    <div id="reportDate"></div>
    <div class="controls">
      <input type="text" id="itemNo" placeholder="Item #">
      <input type="file" id="photoInput" accept="image/*">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="designation" placeholder="Designation">
      <select id="status">
        <option value="On Duty">On Duty</option>
        <option value="Rest & Recreation Leave">Rest & Recreation Leave</option>
        <option value="Mandatory Leave">Mandatory Leave</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Official Business">Official Business</option>
        <option value="Under Instruction">Under Instruction</option>
        <option value="Schooling (Local)">Schooling (Local)</option>
        <option value="Schooling (Foreign)">Schooling (Foreign)</option>
        <option value="Training (Local)">Training (Local)</option>
        <option value="Training (Foreign)">Training (Foreign)</option>
      </select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <textarea id="remarks" placeholder="Remarks / Authority"></textarea>
      <select id="action">
        <option value="Active DS">Active DS</option>
        <option value="Organic">Organic</option>
        <option value="Retired">Retired</option>
        <option value="Transferred">Transferred to Other Unit</option>
      </select>
      <input type="file" id="soiFile" accept=".pdf,.doc,.docx">
      <button id="addBtn">Add Personnel</button>
      <button id="printBtn">üñ®Ô∏è Print</button>
    </div>

    <table id="personnelTable">
      <thead>
        <tr>
          <th>Item #</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Status</th>
          <th>Duration</th>
          <th>Remarks</th>
          <th>Action</th>
          <th>SOI</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const reportDate = document.getElementById('reportDate');
    const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    reportDate.textContent = `Personnel Status Report as of ${today}`;

    const fields = {
      itemNo: document.getElementById('itemNo'),
      photoInput: document.getElementById('photoInput'),
      name: document.getElementById('name'),
      designation: document.getElementById('designation'),
      status: document.getElementById('status'),
      start: document.getElementById('startDate'),
      end: document.getElementById('endDate'),
      remarks: document.getElementById('remarks'),
      action: document.getElementById('action'),
      soiFile: document.getElementById('soiFile')
    };

    const tableBody = document.querySelector('#personnelTable tbody');
    let records = JSON.parse(localStorage.getItem('personnelRecordsV2')) || [];
    displayRecords();

    document.getElementById('addBtn').addEventListener('click', () => {
      if (!fields.name.value.trim() || !fields.designation.value.trim()) {
        alert('Please complete the required fields.');
        return;
      }

      const photoFile = fields.photoInput.files[0];
      const soiFile = fields.soiFile.files[0];

      const handleFiles = (photoData, soiData, soiName) => {
        const newRecord = {
          id: Date.now(),
          itemNo: fields.itemNo.value,
          photo: photoData,
          name: fields.name.value,
          designation: fields.designation.value,
          status: fields.status.value,
          start: fields.start.value,
          end: fields.end.value,
          remarks: fields.remarks.value,
          action: fields.action.value,
          soiFile: soiData,
          soiName: soiName
        };
        records.push(newRecord);
        saveAndDisplay();
        clearInputs();
      };

      const readerTasks = [];
      let photoData = '', soiData = '', soiName = '';

      if (photoFile) {
        readerTasks.push(new Promise(resolve => {
          const r = new FileReader();
          r.onload = e => { photoData = e.target.result; resolve(); };
          r.readAsDataURL(photoFile);
        }));
      } else readerTasks.push(Promise.resolve());

      if (soiFile) {
        readerTasks.push(new Promise(resolve => {
          const r = new FileReader();
          r.onload = e => { soiData = e.target.result; soiName = soiFile.name; resolve(); };
          r.readAsDataURL(soiFile);
        }));
      } else readerTasks.push(Promise.resolve());

      Promise.all(readerTasks).then(() => handleFiles(photoData, soiData, soiName));
    });

    function displayRecords() {
      tableBody.innerHTML = '';
      records.forEach((rec, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${rec.itemNo || ''}</td>
          <td>${rec.photo ? `<img src="${rec.photo}" alt="Photo">` : '‚Äî'}</td>
          <td contenteditable="true" onblur="editField(${index}, 'name', this.textContent)">${rec.name}</td>
          <td contenteditable="true" onblur="editField(${index}, 'designation', this.textContent)">${rec.designation}</td>
          <td>
            <select onchange="editField(${index}, 'status', this.value)">
              ${["On Duty","Rest & Recreation Leave","Mandatory Leave","Sick Leave","Official Business","Under Instruction","Schooling (Local)","Schooling (Foreign)","Training (Local)","Training (Foreign)"]
                .map(st => `<option ${rec.status === st ? 'selected':''}>${st}</option>`).join('')}
            </select>
          </td>
          <td><input type="date" value="${rec.start}" onchange="editField(${index}, 'start', this.value)"> to 
              <input type="date" value="${rec.end}" onchange="editField(${index}, 'end', this.value)"></td>
          <td contenteditable="true" onblur="editField(${index}, 'remarks', this.textContent)">${rec.remarks || ''}</td>
          <td>
            <select onchange="editField(${index}, 'action', this.value)">
              ${["Active DS","Organic","Retired","Transferred"].map(a => `<option ${rec.action===a?'selected':''}>${a}</option>`).join('')}
            </select>
          </td>
          <td>${rec.soiFile ? `<a href="${rec.soiFile}" download="${rec.soiName}">üìÑ ${rec.soiName}</a>` : '‚Äî'}</td>
          <td>
            <button onclick="deleteRecord(${index})">‚ùå</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function editField(index, key, value) {
      records[index][key] = value;
      saveAndDisplay();
    }

    function deleteRecord(index) {
      if (confirm('Delete this record?')) {
        records.splice(index, 1);
        saveAndDisplay();
      }
    }

    function clearInputs() {
      Object.values(fields).forEach(f => f.value = '');
    }

    function saveAndDisplay() {
      localStorage.setItem('personnelRecordsV2', JSON.stringify(records));
      displayRecords();
    }

    document.getElementById('printBtn').addEventListener('click', () => window.print());
  </script>
</body>
</html>
