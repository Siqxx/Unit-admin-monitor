<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Personnel Status Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7fa;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      background: #004aad;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #summary {
      margin: 15px 0;
      background: #e9f1ff;
      padding: 10px;
      border-left: 5px solid #004aad;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
    }
    input, select {
      flex: 1;
      min-width: 130px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00337a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #004aad;
      color: white;
    }
    @media print {
      button, .controls {
        display: none;
      }
      h1 {
        color: black;
        background: none;
        border-bottom: 2px solid #004aad;
      }
      #summary {
        border: none;
        background: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unit Personnel Status Monitor</h1>

    <div id="summary"><b>Personnel Summary:</b> No records yet.</div>

    <div class="controls">
      <input type="text" id="name" placeholder="Personnel Name">
      <input type="text" id="designation" placeholder="Designation">
      <select id="status">
        <option value="On Duty">On Duty</option>
        <option value="Rest & Recreation Leave">Rest & Recreation Leave</option>
        <option value="Mandatory Leave">Mandatory Leave</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Official Business">Official Business</option>
        <option value="Under Instruction">Under Instruction</option>
        <option value="Schooling">Schooling</option>
      </select>
      <input type="date" id="dateReported">
      <button id="addBtn">Add Personnel</button>
      <button id="printBtn">üñ®Ô∏è Print</button>
    </div>

    <table id="personnelTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Status</th>
          <th>Date Reported</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const designationInput = document.getElementById('designation');
    const statusInput = document.getElementById('status');
    const dateInput = document.getElementById('dateReported');
    const tableBody = document.querySelector('#personnelTable tbody');
    const addBtn = document.getElementById('addBtn');
    const printBtn = document.getElementById('printBtn');
    const summaryDiv = document.getElementById('summary');

    let records = JSON.parse(localStorage.getItem('personnelRecords')) || [];
    displayRecords();

    addBtn.addEventListener('click', () => {
      if (!nameInput.value || !designationInput.value || !dateInput.value) {
        alert('Please fill out all fields.');
        return;
      }

      const record = {
        name: nameInput.value,
        designation: designationInput.value,
        status: statusInput.value,
        date: dateInput.value
      };

      records.push(record);
      localStorage.setItem('personnelRecords', JSON.stringify(records));
      displayRecords();

      nameInput.value = '';
      designationInput.value = '';
      dateInput.value = '';
    });

    function displayRecords() {
      tableBody.innerHTML = '';
      records.forEach((rec, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${rec.name}</td>
          <td>${rec.designation}</td>
          <td>${rec.status}</td>
          <td>${rec.date}</td>
          <td><button onclick="deleteRecord(${index})">‚ùå</button></td>
        `;
        tableBody.appendChild(row);
      });
      updateSummary();
    }

    function deleteRecord(index) {
      if (confirm('Delete this record?')) {
        records.splice(index, 1);
        localStorage.setItem('personnelRecords', JSON.stringify(records));
        displayRecords();
      }
    }

    function updateSummary() {
      const counts = {};
      records.forEach(rec => {
        counts[rec.status] = (counts[rec.status] || 0) + 1;
      });

      const summaryText = Object.entries(counts)
        .map(([status, count]) => `<strong>${status}</strong>: ${count}`)
        .join(' &nbsp; | &nbsp; ');

      summaryDiv.innerHTML = `<b>Personnel Summary:</b> ${summaryText || 'No records yet.'}`;
    }

    printBtn.addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
