<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Personnel Status Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7fa;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      background: #004aad;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #reportDate {
      text-align: right;
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }
    #summary {
      margin: 15px 0;
      background: #e9f1ff;
      padding: 10px;
      border-left: 5px solid #004aad;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
    }
    input, select {
      flex: 1;
      min-width: 130px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00337a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #004aad;
      color: white;
    }
    @media print {
      button, .controls {
        display: none;
      }
      h1 {
        color: black;
        background: none;
        border-bottom: 2px solid #004aad;
      }
      #summary {
        border: none;
        background: none;
      }
      #reportDate {
        display: block;
        text-align: left;
        margin-top: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unit Personnel Status Monitor</h1>
    <div id="reportDate"></div>
    <div id="summary"><b>Personnel Summary:</b> No records yet.</div>

    <div class="controls">
      <input type="text" id="name" placeholder="Personnel Name">
      <input type="text" id="designation" placeholder="Designation">
      <select id="status">
        <option value="On Duty">On Duty</option>
        <option value="Rest & Recreation Leave">Rest & Recreation Leave</option>
        <option value="Mandatory Leave">Mandatory Leave</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Official Business">Official Business</option>
        <option value="Under Instruction">Under Instruction</option>
        <option value="Schooling (Local)">Schooling (Local)</option>
        <option value="Schooling (Foreign)">Schooling (Foreign)</option>
        <option value="Training (Local)">Training (Local)</option>
        <option value="Training (Foreign)">Training (Foreign)</option>
      </select>
      <input type="date" id="startDate" title="Start of duration">
      <input type="date" id="endDate" title="End of duration">
      <input type="file" id="soiFile" accept=".pdf,.jpg,.png,.doc,.docx">
      <button id="addBtn">Add Personnel</button>
      <button id="printBtn">üñ®Ô∏è Print</button>
    </div>

    <table id="personnelTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Status</th>
          <th>Duration</th>
          <th>SOI File</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const designationInput = document.getElementById('designation');
    const statusInput = document.getElementById('status');
    const startInput = document.getElementById('startDate');
    const endInput = document.getElementById('endDate');
    const soiFileInput = document.getElementById('soiFile');
    const tableBody = document.querySelector('#personnelTable tbody');
    const addBtn = document.getElementById('addBtn');
    const printBtn = document.getElementById('printBtn');
    const summaryDiv = document.getElementById('summary');
    const reportDate = document.getElementById('reportDate');

    // Display today's date
    const today = new Date().toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });
    reportDate.textContent = `Personnel Status Report as of ${today}`;

    // Load saved data
    let records = JSON.parse(localStorage.getItem('personnelRecords')) || [];
    displayRecords();

    addBtn.addEventListener('click', () => {
      if (!nameInput.value || !designationInput.value || !startInput.value) {
        alert('Please fill out required fields.');
        return;
      }

      let soiFileName = '';
      if (soiFileInput.files.length > 0) {
        const file = soiFileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const fileData = e.target.result;
          const record = {
            name: nameInput.value,
            designation: designationInput.value,
            status: statusInput.value,
            start: startInput.value,
            end: endInput.value || '‚Äî',
            soiFile: fileData,
            soiName: file.name
          };
          records.push(record);
          localStorage.setItem('personnelRecords', JSON.stringify(records));
          displayRecords();
          clearInputs();
        };
        reader.readAsDataURL(file);
      } else {
        const record = {
          name: nameInput.value,
          designation: designationInput.value,
          status: statusInput.value,
          start: startInput.value,
          end: endInput.value || '‚Äî',
          soiFile: '',
          soiName: ''
        };
        records.push(record);
        localStorage.setItem('personnelRecords', JSON.stringify(records));
        displayRecords();
        clearInputs();
      }
    });

    function displayRecords() {
      tableBody.innerHTML = '';
      records.forEach((rec, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${rec.name}</td>
          <td>${rec.designation}</td>
          <td>${rec.status}</td>
          <td>${rec.start} to ${rec.end}</td>
          <td>${rec.soiFile ? `<a href="${rec.soiFile}" download="${rec.soiName}">Download</a>` : '‚Äî'}</td>
          <td><button onclick="deleteRecord(${index})">‚ùå</button></td>
        `;
        tableBody.appendChild(row);
      });
      updateSummary();
    }

    function deleteRecord(index) {
      if (confirm('Delete this record?')) {
        records.splice(index, 1);
        localStorage.setItem('personnelRecords', JSON.stringify(records));
        displayRecords();
      }
    }

    function updateSummary() {
      const counts = {};
      records.forEach(rec => {
        counts[rec.status] = (counts[rec.status] || 0) + 1;
      });

      const summaryText = Object.entries(counts)
        .map(([status, count]) => `<strong>${status}</strong>: ${count}`)
        .join(' &nbsp; | &nbsp; ');

      summaryDiv.innerHTML = `<b>Personnel Summary:</b> ${summaryText || 'No records yet.'}`;
    }

    function clearInputs() {
      nameInput.value = '';
      designationInput.value = '';
      startInput.value = '';
      endInput.value = '';
      soiFileInput.value = '';
    }

    printBtn.addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
